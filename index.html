<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/cloudy.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Meteoria</title>
    <script defer src="script.js"></script>

  <body>
    <main>
      <section class="main">
        <header>
          <h3>meteoria</h3>
          <div class="input-container">
            <input
              type="text"
              placeholder="Search for city"
              class="search-form"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="input-search-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </div>
          <p class="hour">14:00</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="menu-bar"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </header>

        <section class="location-container">
          <p class="location">Lagos, NG</p>
          <p class="time">Wednesday, 16 November 2023</p>
          <p class="hour hour-mobile">14:00</p>
        </section>

        <section class="cur-forecast">
          <img src="img/sun.png" alt="scorching sun" class="cur-image" />
          <p class="cur-weather">50℃</p>
        </section>

        <section class="future-forecast">
          <div class="future">
            <p class="day">Tomorrow</p>
            <img src="img/sun.png" alt="scorching sun" class="image" />
            <p class="data">50℃</p>
          </div>

          <div class="future">
            <p class="day">Tomorrow</p>
            <img src="img/sun.png" alt="scorching sun" class="image" />
            <p class="data">50℃</p>
          </div>

          <div class="future">
            <p class="day">Tomorrow</p>
            <img src="img/sun.png" alt="scorching sun" class="image" />
            <p class="data">50℃</p>
          </div>

          <div class="future">
            <p class="day">Tomorrow</p>
            <img src="img/sun.png" alt="scorching sun" class="image" />
            <p class="data">50℃</p>
          </div>
        </section>
      </section>

          class="desk-nav desk-menu-bar"
          data-modal="menu-modal"
        >

            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"

              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"

            fill="none"
